<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sumcarry(){
            var a = window.document.arraysum.array.value;
            var mang = a.split(",");
            var tong =0;
            for(var i=0;i<mang.length;i++){
                if(mang[i] %2 !=0){
                    tong += parseInt(mang[i]);
                }
            }
            window.document.arraysum.suma.value = tong;
        }
    </script>
</head>
<body>
    <form name="arraysum">
        <table border="1">
            <tr>
                <th colspan="2">Tổng các phần tử lẻ</th>
            </tr>
            <tr>
                <td>Nhập mảng: </td>
                <td><input type="text" name="array"></td>
            </tr>
            <tr>
                <td>Tổng mảng: </td>
                <td><input type="text" name="suma"></td>
            </tr>
            <tr>
                <th colspan="2">
                    <input type="button" value="Tính" onclick="sumcarry();">
                    <input type="reset" value="Xóa">
                </th>
            </tr>
        </table>
    </form>
</body>
</html>
