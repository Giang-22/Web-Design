<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function tinh(){
            var a = window.document.taxi.sokm.value;
            if(a<=10){
                window.document.taxi.tientra.value = a*15000;
            }
            else if(a<=50){
                window.document.taxi.tientra.value = 10*15000 + (a-10)*12000;
            }
            else{
                window.document.taxi.tientra.value = 10*15000 + 40*12000 + (a-50)*9000;
            }
        }
        function xoa(){
            window.document.taxi.sokm.value = "";
            window.document.taxi.tientra.value = "";
        }
    </script>
</head>
<body>
    <form name="taxi">
        <table border="1">
            <tr>
                <th colspan="2">
                    Chương trình tính tiền taxi
                </th>
            </tr>
            <tr>
                <td>Số km đi đã được: </td>
                <td><input type="text" name="sokm"></td>
            </tr>
            <tr>
                <td>Tiền trả: </td>
                <td><input type="text" name="tientra"></td>
            </tr>
            <tr>
                <th colspan="2" align="left"><input type="button" value="Tính" onclick="tinh();">
                    <input type="button" value="Xóa" onclick="xoa();"></th>
            </tr>
        </table>
    </form>
</body>
</html>
