<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Nhập vào một mảng gồm n phần tử
    Yêu cầu nhóm các phần tử chẵn sang trái và các phần tử lẻ sang phải
    vd: 1,3,4,5,6,-2    =>   4,6,-2,1,2,5 -->
    <script>
        function sx(){
            var arr = window.document.Sort.input.value;
            var mang = arr.split(",");
            var mangc = [];
            var mangl = [];
            for(var i=0;i<mang.length;i++){
                if(mang[i] % 2 == 0){
                    mangc.push(mang[i]);
                }
                else{
                    mangl.push(mang[i]);
                }
            }
            window.document.Sort.output.value = mangc + "," + mangl;
        }
    </script>
</head>
<body>
    <form name="Sort">
        <table border="1">
            <tr>
                <th colspan="2">Sắp xếp mảng</th>
            </tr>
            <tr>
                <td>Nhập mảng: </td>
                <td> <input type="text" name="input"></td>
            </tr>
            <tr>
                <td>Mảng sau khi sắp xếp: </td>
                <td> <input type="text" name="output"></td>
            </tr>
            <tr>
                <th colspan="2">
                    <input type="button" value="Sắp Xếp" onclick="sx();">
                    <input type="reset" value="Hủy">
                </th>
            </tr>
        </table>
    </form>
</body>
</html>
