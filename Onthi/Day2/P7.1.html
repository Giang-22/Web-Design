<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Password</title>
    <script>
        function Signin() {
            var usename = window.document.bai2.ten.value;
            var password = window.document.bai2.mkhau.value;
            if(!usename || !password){
                alert("Yêu cầu nhập đầy đủ thông tin!!!\n");
            }
            else{
                var regex = /^(?![0-9])(?=.*[A-Z]).{8,}$/;
                if (regex.test(password)) {
                    alert("Nhập đúng");
                } 
                else {
                    alert("Nhập sai");
                }
            }
            
            // ^(?![0-9]) kiểm tra ký tự đầu tiên
            // ^ đại diện cho ký tự đầu
            // ?! đại diện cho "khác"
            // [0-9] đại diện cho 1 số bất kỳ từ 0 đến 9

            // ?=.*[A-Z] kiểm tra điều kiện
            // ?= thỏa mãn điều kiện bất kỳ trong chuỗi
            // .* đại diện cho bất kỳ ký tự nào trừ xuống dòng
            // ?=.* kiểm tra phải có ít nhất một ký tự nào đó

            //.{8,} // đại hiện cho phải có tối thiểu 8 ký tự hoặc hơn
            
            // $ dấu kết thúc câu

            // ví dụ /^[A-Z](?=.*[0-9]).{7,}$/ chuỗi có ít nhất 8 ký tự thảo mãn 3 điều kiện sau:
            // ký tự đầu tiên là ký tự hoa
            // có ít nhất 1 chữ số
            // ít nhất 8 ký tự trong mật khẩu

            // ví dụ /^(?![a-z])(?=.*[A-Z]).{10,}$/ chuỗi có ít nhất 10 ký tự, ký tự đầu không được viết thường, có ít nhất 1 ký tự hoa.
        }
    </script>
</head>
<body>
    <form name="bai2">
        <table border="1"> 
            <tr>
                <th colspan="2">Đăng Nhập</th>
            </tr>
            <tr>
                <td>Username: </td>
                <td><input type="text" name="ten"></td>
            </tr>
            <tr>
                <td>Password: </td>
                <td><input type="text" name="mkhau"></td>
            </tr>
            <tr>
                <th colspan="2">
                    <input type="button" value="Tính" onclick="Signin();">
                    <input type="reset" value="Xóa">
                </th>
            </tr>
        </table>
    </form>
</body>
</html>
