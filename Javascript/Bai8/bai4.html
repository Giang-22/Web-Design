<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function inmang(){
            var a = window.document.reserver.array.value;
            var mang = a.split(",");
            var mangx = [];
            for(var i=mang.length-1;i>=0;i--){
                mangx.push(mang[i]);
            }
            window.document.reserver.in.value = mangx;
        }
    </script>
</head>
<body>
    <form name="reserver">
        <table border="1">
            <tr>
                <th colspan="2">
                    In ngược mảng
                </th>
            </tr>
            <tr>
                <td>Nhập mảng: </td>
                <td><input type="text" name="array"></td>
            </tr>
            <tr>
                <td>In ngược mảng: </td>
                <td><input type="text" name="in"></td>
            </tr>
            <tr>
                <th colspan="2">
                    <input type="button" value="Thực hiện" onclick="inmang();">
                    <input type="reset" value="Xóa">
                </th>
            </tr>
        </table>
    </form>
</body>
</html>
