<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sở Thích</title>
</head>
<body>
    <h1>SỞ THÍCH CỦA TÔI</h1>
    <h3>Đồ uống yêu thích</h3>
    <ol>
        <li>Cà phê sữa</li>
        <li>Trà thái nguyên</li>
        <li>Nhân trần</li>
        <li>Bia</li>
        <li>Nước ngọt</li>
    </ol>
    <h3>Đồ ăn yêu thích</h3>
    <ul>
        <li>Phở bò</li>
        <li>Ốc luộc</li>
        <li>Gà rán</li>
        <li>Dê tái chanh</li>
    </ul>
    <h3>Bài hát yêu thích</h3>
    <audio controls>
        <source src="audio.mp3">
    </audio>
    
    <h3>Video yêu thích</h3>
    <video controls height="160px">
        <source src="video.mp4">
    </video>
</body>
</html>
