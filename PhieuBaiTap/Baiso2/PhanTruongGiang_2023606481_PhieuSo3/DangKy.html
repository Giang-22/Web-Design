<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 style="text-align: center;color: #637e5f;">Phiếu đăng ký tham gia chương trình khuyến mãi</h2>
    <table border="1" cellspacing="0" align="center" width="510px" style="background-color: #e1fada;">
        <tr>
            <td style="width: 200px;color: #637e5f;">Họ và tên</td>
            <td><input type="text" style="width: 220px"> </td>
        </tr>
        <tr>
            <td style="width: 200px;color: #637e5f;">Địa chỉ</td>
            <td><input type="text" style="width: 180px"> </td>
        </tr>
        <tr>
            <td style="width: 200px;color: #637e5f;">Điện thoại</td>
            <td> <input type="text" style="width: 140px"> </td>
        </tr>
        <tr>
            <td style="width: 200px;color: #637e5f;">Phái</td>
            <td>
                <input type="radio" name="gender" id="male" value="male">
                <label for="gender">Nam</label>
                <input type="radio" name="gender" id="female" value="female">
                <label for="gender">Nữ</label>
            </td>
        </tr>
        <tr>
            <td style="width: 200px;color: #637e5f;">Nghề Nghiệp</td>
            <td>
                <input list="job" style="width: 80px">
                    <datalist id="job">
                        <option value="Giáo viên">
                        <option value="Công nhân">
                        <option value="Nhân viên">
                    </datalist>
            </td>
        </tr>
        <tr>
            <td style="color: #637e5f;">Chọn sản phẩm tham gia</td>
            <td>
                <textarea name="" id=""></textarea>
            </td>
        </tr>
        <tr>
            <td style="color: #637e5f;">Số người dự đoán tham gia</td>
            <td><input type="text" style="width: 100px"></td>
        </tr>
        <tr>
            <td colspan="2" align="center"> <input type="submit" value="Đồng ý" ></td>
        </tr>
    </table>
</body>
</html>
